<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Notes App</h1>

    <div class="row">
        <div class="col-md-6">
            <h3>Add a New Note</h3>
            <form id="noteForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input required type="text" class="form-control" id="title" placeholder="Note Title" />
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea required class="form-control" id="content" rows="4" placeholder="Write your note here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
            <div id="message" class="mt-3"></div>
        </div>

        <div class="col-md-6">
            <h3>Notes</h3>
            <button id="randomNoteBtn" class="btn btn-info mb-3">Show Random Note</button>
            <div id="randomNote" class="alert alert-secondary" style="display:none;"></div>

            <h4>All Notes</h4>
            <ul id="notesList" class="list-group"></ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle CDN (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
